{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css\style.css' %}"/>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>※以下のレコードを削除します。</p>
    <table>
        <tr><th>ID</th><td>{{obj.id}}</td></tr>
        <tr><th>NAME</th><td>{{obj.name}}</td></tr>
        <tr><th>GENDER</th><td>
            {% if obj.gender == Flase %}male{% endif %}
            {% if obj.gender == True %}female{% endif %}             
        </td></tr>
        <tr><th>AGE</th><td>{{obj.age}}</td></tr>
        <tr><th>BIRTH</th><td>{{obj.birthday}}</td></tr>

        <form action="{% url 'delete' id %}" method="post">
            {% csrf_token %}
            <tr><td></td><td><input type="submit" value="いいよね？"></td></tr>
        </form>
    </table>

    <a href="/training">一覧へ</a>


</body>

</html>
