{% load static %}
<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css\style.css' %}">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{result|safe}}</p>

    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ポッポ">
    </form>

</body>

</html>
