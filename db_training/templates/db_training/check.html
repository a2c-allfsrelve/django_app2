{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css\style.css' %}"/>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{message}}</p>
    <table>
        <form action="{% url 'check' %}" method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <tr><td></td><td><input type="submit" value="送信"></td></tr>
        </form>
    </table>

    <a href="/training">一覧へ</a>


</body>

</html>
